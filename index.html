<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="bg-img"></div>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="illustration-hero.svg">
      </div>

      <section>
        <div class="description">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
      </section>

      <section>
        <div class="pricing">
          <article>
            <img src="images/icon-music.svg" alt="icon-music.svg">
            <div class="annual">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </article>
          <button>Change</button>
        </div>
      </section>

      <section>
        <div class="payment">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/spokeydokey26">spokeydokey26</a>.
    </div>
  </footer>
</body>

</html>
